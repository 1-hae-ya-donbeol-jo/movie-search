<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/rwd-ui.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/common.css" />

    <script src="./src/utils/slider.js" type="module" defer></script>
    <script src="./src/main.js" type="module" defer></script>

    <title>영화검색</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner global-inner">
        <div class="header-wrap">
          <div class="header-logo">
            <img src="./assets/logo.svg" />
          </div>
          <nav class="gnb">
            <ul class="gnb-inner">
              <li class="item">
                <a href="#"><span>추천영화</span></a>
              </li>
              <li class="item">
                <a href="#"><span>상영중영화</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-utill">
          <a class="utill-item"><img src="./assets/ico_lang.svg" /></a>
          <a class="utill-item"><img src="./assets/ico_user.svg" /></a>
          <a class="utill-item mobile"><img src="./assets/ico_hamburger.svg" /></a>
        </div>
      </div>
    </header>

    <div class="movie-visual"></div>
    <main class="container slide-position">
      <div class="movie-slide up-position">
        <ul class="movie-list" type="slide"></ul>
      </div>
      <figure class="main-slide" id="moveSlide">
        <button value="prev">이전</button>
        <button value="next">다음</button>
      </figure>
    </main>

    <container class="now-movie container">
      <div class="align-center">
        <form class="search-form">
          <input class="search-box" placeholder="movie" />
          <button></button>
        </form>
      </div>
      <div class="align-center sort-title">
        <h3 class="section-title">현재 상영 중</h3>
        <button name="sort-option" id="sortOpt">
          정렬
          <option id="day">개봉순</option>
          <option id="title">이름순</option>
          <option id="vote">평점순</option>
        </button>
      </div>
      <ul class="now-movie-list grid"></ul>
      <button>더보기</button>
    </container>
    <!-- <container class="genre-movie-list container">
      <h3 class="section-title">액션</h3>
      <ul></ul>
      <h3 class="section-title">코미디</h3>
      <ul></ul>
      <h3 class="section-title">스릴러</h3>
      <ul></ul>
    </container> -->
  </body>
  <footer class="footer">
    <div class="global-inner">
      <div class="footer-top">
        <div class="links">
          <a class="item" href="https://www.themoviedb.org/?language=ko" target="_blank">TMDB</a>
          <a class="item" href="https://spartacodingclub.kr" target="_blank">스파르타코딩클럽</a>
        </div>
        <div>
          <p class="desc">
            위 내용에 대한 저작권 및 법적 책임은 자료제공사 또는<br />
            글쓴이에 있으며 우리의 입장과 다를 수 있습니다.
          </p>
          <div class="copylight">© 2023 일해야돈벌조. All rights reserved</div>
        </div>
      </div>
    </div>
  </footer>
</html>
