<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <script src="./src/main.js" type="module" defer></script>
    <script src="./src/junho.js" type="module" defer></script>

    <title>영화검색</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="assets/logo.png" width="100" alt="햇님 로고" />
      </figure>

      <form class="search-form">
        <input class="search-box" />
        <button>검색</button>
      </form>

      <div class="menu-icon">
        <input type="checkbox" id="menuIcon" />
        <label for="menuIcon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <select name="" id="menuSort">
          <optgroup label="정렬">
            <option value="name">이름순</option>
            <option value="name">별점순</option>
            <option value="name">최근 개봉순</option>
          </optgroup>
          <optgroup label="언어">
            <option value="name">한국어</option>
            <option value="name">영어</option>
            <option value="name">일본어</option>
            <option value="name">중국어</option>
          </optgroup>
        </select>
      </div>
    </header>

    <main>
      <ul class="movie-list"></ul>
    </main>
  </body>
</html>
