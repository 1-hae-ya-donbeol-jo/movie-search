<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <script src="./src/main.js" type="module" defer></script>
    <script src="./src/sort.js" type="module" defer></script>

    <title>영화검색</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="assets/logo.png" width="100" alt="햇님 로고" />
      </figure>

      <form class="search-form">
        <input class="search-box" />
        <button>검색</button>
      </form>

      <div id="sortMenu">
        <input type="radio" class="radio-btn" id="radio1" name="radiobutton" checked="false" />
        <label for="radio1">인기순</label>
        <input type="radio" class="radio-btn" id="radio2" name="radiobutton" />
        <label for="radio2">이름순</label>
        <input type="radio" class="radio-btn" id="radio3" name="radiobutton" />
        <label for="radio3">개봉순</label>
      </div>
    </header>

    <main>
      <ul class="movie-list"></ul>
    </main>
  </body>
</html>
