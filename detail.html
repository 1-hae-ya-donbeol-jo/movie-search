<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/rwd-ui.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/common.css" />

    <script src="./src/detail.js" type="module" defer></script>

    <!-- @TODO detail 제목 -->
    <title>${title}</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner global-inner">
        <div class="header-wrap">
          <div class="header-logo">
            <img src="./assets/logo.svg" />
          </div>
          <nav class="gnb">
            <ul class="gnb-inner">
              <li class="item">
                <a href="#"><span>추천영화</span></a>
              </li>
              <li class="item">
                <a href="#"><span>상영중영화</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-utill">
          <a class="utill-item"><img src="./assets/ico_lang.svg" /></a>
          <a class="utill-item"><img src="./assets/ico_user.svg" /></a>
          <a class="utill-item mobile"><img src="./assets/ico_hamburger.svg" /></a>
        </div>
      </div>
    </header>
    <!--header-->

    <main class="movie-detail">
      <!-- @TODO 영화 상세 박스 -->
    </main>
    <section>
      <!-- @TODO 영화 추천 -->
    </section>

    <!-- @TODO 덧글 작성 -->
    <section class="guest-section">
      <!-- 댓글 폼 -->
      <div class="global-inner">
        <div class="tit-wrap">
          <h3 class="guest-tit">후기</h3>
          <span class="badge-num">2</span>
        </div>

        <div class="guest-comment-list">
          <!-- 댓글 -->
          <div class="card" id="${_id}">
            <div class="card-body">
              <div class="user-profile">
                <img src="./assets/user_comment_profile2.svg" />
              </div>
              <div class="user-comment-wrap">
                <div class="user-tit">
                  <p>
                    김선익
                    <span class="date">Apr 29. 2023</span>
                  </p>

                  <div class="card-btn">
                    <button type="button" class="btn-update-comment">수정</button>
                    <button type="button" class="btn-delete-comment">삭제</button>
                  </div>
                </div>
                <p class="user-comment">영화 재밌어요 추천합니다</p>
              </div>
            </div>
          </div>
          <!-- 댓글 END -->

          <!-- 댓글 -->
          <div class="card" id="${_id}">
            <div class="card-body">
              <div class="user-profile">
                <img src="./assets/user_comment_profile.svg" />
              </div>
              <div class="user-comment-wrap">
                <div class="user-tit">
                  <p>${name}</p>
                  <div class="card-btn">
                    <button type="button" class="btn-update-comment">수정</button>
                    <button type="button" class="btn-delete-comment">삭제</button>
                  </div>
                </div>
                <p class="user-comment">${comment}</p>
              </div>
            </div>
          </div>
          <!-- 댓글 END -->
        </div>

        <div class="mypostcount">
          <p class="count"></p>
          <div class="mypost">
            <div class="">
              <input type="text" class="form-control" id="name" placeholder="홍길동" />
              <label for="floatingInput"></label>
            </div>
            <div class="">
              <textarea
                class="form-control"
                placeholder="후기를 남겨주세요!"
                id="comment"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2"></label>
            </div>
            <button onclick="save_comment()" type="button" class="btn btn-dark btn-global-kr">
              후기 남기기
            </button>
          </div>
        </div>
        <div class="mycards" id="comment-list"></div>
      </div>
      <!-- 댓글 폼 END -->
    </section>
    <!-- @TODO 덧글 작성 끝 -->

    <footer class="footer">
      <div class="global-inner">
        <div class="footer-top">
          <div class="links">
            <a class="item" href="https://www.themoviedb.org/?language=ko" target="_blank">TMDB</a>
            <a class="item" href="https://spartacodingclub.kr" target="_blank">스파르타코딩클럽</a>
          </div>
          <div>
            <p class="desc">
              위 내용에 대한 저작권 및 법적 책임은 자료제공사 또는<br />
              글쓴이에 있으며 우리의 입장과 다를 수 있습니다.
            </p>
            <div class="copylight">© 2023 일해야돈벌조. All rights reserved</div>
          </div>
        </div>
      </div>
    </footer>
    <!--footer-->
  </body>
</html>
