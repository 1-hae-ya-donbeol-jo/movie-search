<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/common.css" />

    <script src="./src/detail.js" type="module" defer></script>

    <!-- @TODO detail 제목 -->
    <title>${title}</title>
  </head>
  <body>
    <header>
      <figure class="main-logo">
        <!-- @TODO 홈페이지 이동 -->
        <img src="assets/logo.png" width="100" alt="햇님 로고" />
      </figure>
    </header>

    <main class="movie-detail">
      <!-- @TODO 영화 상세 박스 -->
    </main>
    <section>
      <!-- @TODO 영화 추천 -->
    </section>

    <!-- @TODO 덧글 작성 -->
    <section class="guest-section">
      <!-- 댓글 폼 -->
      <div class="global-inner">
        <div class="tit-wrap">
          <h3 class="guest-tit">후기</h3>
          <span class="badge-num">2</span>
        </div>

        <div class="guest-comment-list">
            <!-- 댓글 -->
            <div class="card" id="${_id}">
              <div class="card-body">
                <div class="user-profile">
                  <img src="./assets/user_comment_profile2.svg">
                </div>
                <div class="user-comment-wrap">
                  <div class="user-tit">
                    <p>
                      김선익
                      <span class="date">Apr 29. 2023</span>
                    </p>
                    
                    <div class="card-btn">
                      <button type="button" class="btn_update_comment">수정</button>
                      <button type="button" class="btn_delete_comment">삭제</button>
                    </div>
                  </div>
                  <p class="user-comment">영화 재밌어요 추천합니다 :)</p>
                </div>
              </div>
            </div><!-- 댓글 END -->
           
            <!-- 댓글 -->
            <div class="card" id="${_id}">
                <div class="card-body">
                  <div class="user-profile">
                    <img src="./assets/user_comment_profile.svg">
                  </div>
                  <div class="user-comment-wrap">
                    <div class="user-tit">
                      <p>${name}</p>
                      <div class="card-btn">
                        <button type="button" class="btn_update_comment">수정</button>
                        <button type="button" class="btn_delete_comment">삭제</button>
                      </div>
                    </div>
                    <p class="user-comment">${comment}</p>
                  </div>
                </div>
            </div><!-- 댓글 END -->
        </div>

        <div class="mypostcount">
          <p class="count"></p>
          <div class="mypost">
            <div class="">
              <input type="text" class="form-control" id="name" placeholder="홍길동" />
              <label for="floatingInput"></label>
            </div>
            <div class="">
              <textarea
                class="form-control"
                placeholder="후기를 남겨주세요!"
                id="comment"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2"></label>
            </div>
            <button onclick="save_comment()" type="button" class="btn btn-dark btn__global-kr">
              후기 남기기
            </button>
          </div>
        </div>

        <div class="mycards" id="comment-list">
        </div>
      </div><!-- 댓글 폼 END -->
    </section><!-- @TODO 덧글 작성 끝 -->
  </body>
</html>
