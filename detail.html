<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/detail.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/common.css" />

    <script src="./src/utils/slider.js" type="module" defer></script>
    <script src="./src/detail.js" type="module" defer></script>

    <title>영화 상세 페이지</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner container">
        <div class="header-wrap">
          <div class="header-logo">
            <img id="logo" src="./assets/logo.svg" />
          </div>

          <nav class="gnb">
            <ul class="gnb-inner">
              <li class="item">
                <a onclick="alert('준비중입니다')" href="#"><span>추천영화</span></a>
              </li>
              <li class="item">
                <a onclick="alert('준비중입니다')" href="#"><span>상영중영화</span></a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header-util">
          <a onclick="alert('준비중입니다')" class="util-item"
            ><img src="./assets/ico_lang.svg"
          /></a>
          <a onclick="alert('준비중입니다')" class="util-item"
            ><img src="./assets/ico_user.svg"
          /></a>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- @TODO 영화 상세 박스 -->
      <main class="movie-detail"></main>

      <!-- @TODO 영화 이미지 리스트 -->
      <section id="detail-title" class="movie-detail-images">
        <div class="detail-photo">
          <h3 class="detail-title">포토</h3>
          <span class="detail-counts"></span>
        </div>

        <div class="detail-image-slider">
          <button class="prev-button"></button>

          <div class="detail-image-display">
            <ul class="detail-image-list"></ul>
          </div>

          <button class="next-button"></button>
        </div>
      </section>

      <!-- @TODO 영화 추천 -->
      <section id="recommend-movies" class="slide-position">
        <h3 class="recommend-movies">추천영화</h3>

        <div class="detail-movie-slide">
          <ul class="similar-movies-list"></ul>
        </div>

        <div class="detail-slide" id="moveSlide">
          <button value="prev">이전</button>
          <button value="next">다음</button>
        </div>
      </section>

      <!-- @TODO 덧글 작성 -->
      <section class="guest-section">
        <div class="detail-photo">
          <h3 id="comment" class="detail-title">후기</h3>
          <span id="comment-count" class="detail-counts"></span>
        </div>

        <!-- 댓글 작성 부분 -->
        <form id="setForm">
          <label for="userName"></label>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="홍길동"
            maxlength="12"
            required
          />
          <label for="userPassword"></label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="비밀번호"
            minlength="4"
            maxlength="12"
            required
          />
          <label for="userComment"></label>
          <input
            type="text"
            name="userComment"
            id="userComment"
            placeholder="한 줄 평을 남겨주세요!"
            required
          />
          <button type="submit" class="btn btn-dark btn-global-kr">후기 남기기</button>
        </form>

        <!-- 댓글 GET -->
        <ul class="guest-comment-list"></ul>
      </section>
    </div>

    <footer class="footer">
      <div class="footer-top container">
        <div class="links">
          <a class="item" href="https://www.themoviedb.org/?language=ko" target="_blank">TMDB</a>
          <a class="item" href="https://spartacodingclub.kr" target="_blank">스파르타코딩클럽</a>
        </div>

        <div>
          <p class="desc">
            위 내용에 대한 저작권 및 법적 책임은 자료제공사 또는<br />
            글쓴이에 있으며 우리의 입장과 다를 수 있습니다.
          </p>
          <div class="copyright">© 2023 일해야돈벌조. All rights reserved</div>
        </div>
      </div>
    </footer>
  </body>
</html>
